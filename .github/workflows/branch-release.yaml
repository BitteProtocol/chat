name: Branch Release

on:
  push:
    branches:
      - '**'  # Runs on all branches except `main`

jobs:
  branch_publish:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        react_version: [18, 19]

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: latest

      - name: Install Dependencies
        run: pnpm install --frozen-lockfile

